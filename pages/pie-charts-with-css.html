<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>DEMOs - Pie Charts With CSS</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <style>
    .pie:before {
      border-radius: 0 100% 100% 0 / 50%;
    }
  </style>
</head>

<body>

  <header>
    <div class="header-wrapper">
      <h1>DEMOs</h1>
      <a href="/">导航页</a>
    </div>
  </header>

  <main>
    <section class="demo-sections">
      <a href="http://www.smashingmagazine.com/2015/07/designing-simple-pie-charts-with-css/">Designing Flexible, Maintainable Pie Charts With CSS and SVG</a>
      <p>0-50%和50%-100%处理有区别，利用动画的negative animation-delay和animation-play-state: paused可统一处理</p>
    </section>

    <section class="demo-sections">
      <div class="pie pie-less" id="percent-30"></div>
      <p>30%</p>
    </section>

    <section class="demo-sections">
      <div class="pie pie-more" id="percent-60"></div>
      <p>60%</p>
    </section>

    <section class="demo-sections">
      <div class="pie pie-animate"></div>
    </section>
  </main>

</body>
</html>
