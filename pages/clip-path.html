<main>
  <section class="demo-sections">
    <a href="https://css-tricks.com/building-a-circular-navigation-with-css-clip-paths/">Building A Circular Navigation with CSS Clip Paths - CSS Tricks</a>
    <p>因为webkit/blink-based浏览器对SVG clip path的pointer事件支持不够合理，ff则不支持CSS shape function，具体说明查看Browser Support (and Bugs)部分，因此在webkit/blink-based中使用图形函数，ff中使用SVG clip path</p>
  </section>

  <style>
    .menu li {
      -webkit-clip-path: polygon(50% 50%, 100% 50%, 75% 6.6%);
      clip-path: url(#sector);
    }
  </style>

  <section class="demo-sections">
    <ul class="menu">
      <li class="one">
        <a href="#"><span class="icon">icon-1</span></a>
      </li>
      <li class="two">
        <a href="#"><span class="icon">icon-2</span></a>
      </li>
      <li class="three">
        <a href="#"><span class="icon">icon-3</span></a>
      </li>
      <li class="four">
        <a href="#"><span class="icon">icon-4</span></a>
      </li>
      <li class="five">
        <a href="#"><span class="icon">icon-5</span></a>
      </li>
      <li class="six">
        <a href="#"><span class="icon">icon-6</span></a>
      </li>
    </ul>

    <svg height="0" width="0">
      <defs>
        <clipPath clipPathUnits="objectBoundingBox" id="sector">
          <path fill="none" stroke="#111" stroke-width="1" class="sector" d="M0.5,0.5 l0.5,0 A0.5,0.5 0 0,0 0.75,.066987298 z"></path>
        </clipPath>
      </defs>
    </svg>
  </section>
</main>

<script>
  var items = document.querySelectorAll('.menu a');

  for (var i=0; i<items.length; i++) {
    (function(i) {
      var icon = i + 1;

      items[i].onclick = function(e) {
        e.preventDefault();

        console.log('Click icon-' + icon);
      };
    })(i);
  }
</script>
