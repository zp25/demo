<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>DEMOs - Web Notifications API</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <header>
    <div class="header-wrapper">
      <h1>DEMOs</h1>
      <a href="/">导航页</a>
    </div>
  </header>

  <main>
    <section class="demo-sections">
      <p></p>
      <p></p>
    </section>
  </main>

  <script>
    (function() {
      var info = document.querySelector('p:nth-child(1)');
      var data = document.querySelector('p:nth-child(2)');

      var opts = {
        tag: 'First',
        lang: 'en-US',
        dir: 'ltr',
        body: 'Hello World',
        data: 'This is data',
        icon: 'img/icon.png',
        silent: false
      };

      info.innerHTML = '...';
      data.innerHTML = '';

      if (Notification.permision === 'granted') {
        var n = new Notification('Web Notifications API', opts);
        setTimeout(n.close.bind(n), 5000);

        info.innerHTML = 'Permission Granted';
        data.innerHTML = n.data;
      } else if (Notification.permission !== 'denied') {
        Notification.requestPermission(function (result) {
          if (result === 'granted') {
            var n = new Notification('Web Notifications API', opts);
            setTimeout(n.close.bind(n), 5000);

            info.innerHTML = 'Permission Granted';
            data.innerHTML = n.data;
          } else if (result === 'denied') {
            info.innerHTML = 'Permission Denied';
            data.innerHTML = n.data;
          }
        });
      } else {
        info.innerHTML = 'Permission Denied';
      }
    })();
  </script>
</body>
</html>
