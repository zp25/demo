<main class="flex">
  <section class="flex__col flex__col--s12 sections transform">
    <div class="showpart">
      <div id="box-2d" class="hidden"></div>
      <div id="box-3d" class="hidden">
        <div class="cube">
          <div class="front">front</div>
          <div class="back">back</div>
          <div class="top">top</div>
          <div class="bottom">bottom</div>
          <div class="left">left</div>
          <div class="right">right</div>
        </div>
      </div>
    </div>
  </section>

  <section class="flex__col flex__col--s12 sections transform">
    <div class="controlpanel">
      <select name="select-mode" id="select-mode" value="1">
        <option value="1">2D</option>
        <option value="2">3D Box</option>
      </select>

      <div id="control-2d" class="controls hidden">
        <h3>2D</h3>
        <form name="form-2d">
          <ul>
            <li>
              <span>translateX(<span id="translateX"></span>):</span>
              <input type="range" name="translateX" min="0" max="320" value="160" data-label="translateX">
            </li>
            <li>
              <span>translateY(<span id="translateY"></span>):</span>
              <input type="range" name="translateY" min="0" max="320" value="160" data-label="translateY">
            </li>
            <li>
              <span>rotate(<span id="rotate"></span>):</span>
              <input type="range" name="rotate" min="-180" max="180" value="0" data-label="rotate">
            </li>
            <li>
              <span>scale(<span id="scale"></span>):</span>
              <input type="range" name="scale" min="1" max="3" value="2" data-label="scale">
            </li>
            <li>
              <span>skewX(<span id="skewX"></span>):</span>
              <input type="range" name="skewX" min="-180" max="180" value="0" data-label="skewX">
            </li>
            <li>
              <span>skewY(<span id="skewY"></span>):</span>
              <input type="range" name="skewY" min="-180" max="180" value="0" data-label="skewY">
            </li>
          </ul>
        </form>
      </div>

      <div id="control-3d" class="controls hidden">
        <h3>3D</h3>
        <form name="form-3d">
          <ul>
            <li>
              <span>perspective:&nbsp;<span id="perspective"></span></span>
              <input type="range" name="perspective" min="0" max="5000" value="1000" data-label="perspective">
            </li>
            <li>
              <span>perspective-origin:&nbsp;<span id="perspective-origin"></span></span>
              <input type="range" name="perspective-origin-x" min="-300" max="300" value="150" data-label="perspective-origin">
              <input type="range" name="perspective-origin-y" min="-300" max="300" value="150" data-label="perspective-origin">
            </li>
            <li>
              <span>transform-style:&nbsp;<span id="transform-style"></span></span>
              <select name="transform-style" data-label="transform-style" value="1">
                <option value="1">preserve-3d</option>
                <option value="2">flat</option>
              </select>
            </li>
            <li>
              <span>transform-origin:&nbsp;<span id="transform-origin"></span></span>
              <input type="range" name="transform-origin-x" min="-50" max="150" value="50" data-label="transform-origin">
              <input type="range" name="transform-origin-y" min="0" max="100" value="50" data-label="transform-origin">
            </li>
            <li>
              <span>backface-visibility:&nbsp;<span id="backface-visibility"></span></span>
              <select name="backface-visibility" data-label="backface-visibility" value="1">
                <option value="1">visible</option>
                <option value="2">hidden</option>
              </select>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </section>
</main>

<script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="scripts/transform/main.js"></script>
