<main class="flex">
  <section class="flex__col flex__col--s12 sections">
    <a href="https://github.com/GoogleChrome/samples/tree/gh-pages/service-worker/custom-offline-page">Service Worker Sample: Custom Offline Page</a>
  </section>

  <section class="flex__col flex__col--s12 sections">
    <h2>404&nbsp;or&nbsp;Offline</h2>
  </section>

  <section class="flex__col flex__col--s12 sections">
    <figure>
      <figcaption>zp</figcaption>
    </figure>
  </section>
</main>

<script>
  window.onload = function() {
    var url = new URL('images/zp.jpg', window.location.origin);
    var img = new Image();

    img.src = url;
    img.alt = 'zp';

    document.querySelector('figure').appendChild(img);
  };
</script>
