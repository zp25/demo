<main class="flex">
  <section class="flex__col flex__col--s12 sections">
    <a href="https://css-tricks.com/building-a-circular-navigation-with-css-clip-paths/">Building A Circular Navigation with CSS Clip Paths - CSS Tricks</a>
    <p>因为webkit/blink-based浏览器对SVG clip path的pointer事件支持不够合理，ff则不支持CSS shape function，具体说明查看Browser Support (and Bugs)部分，因此在webkit/blink-based中使用图形函数，ff中使用SVG clip path</p>
  </section>

  <section class="flex__col flex__col--s12 sections" id="clip-path">
    <ul>
      <li class="one">
        <a href="#one" data-button="icon-1"><span class="icon">icon-1</span></a>
      </li>
      <li class="two">
        <a href="#two" data-button="icon-2"><span class="icon">icon-2</span></a>
      </li>
      <li class="three">
        <a href="#three" data-button="icon-3"><span class="icon">icon-3</span></a>
      </li>
      <li class="four">
        <a href="#four" data-button="icon-4"><span class="icon">icon-4</span></a>
      </li>
      <li class="five">
        <a href="#five" data-button="icon-5"><span class="icon">icon-5</span></a>
      </li>
      <li class="six">
        <a href="#six" data-button="icon-6"><span class="icon">icon-6</span></a>
      </li>
    </ul>

    <svg height="0" width="0">
      <defs>
        <clipPath clipPathUnits="objectBoundingBox" id="sector">
          <path fill="none" stroke="#111" stroke-width="1" class="sector"
            d="M0.5,0.5 l0.5,0 A0.5,0.5 0 0,0 0.75,.066987298 z"></path>
        </clipPath>
      </defs>
    </svg>
  </section>
</main>
