<main class="flex">
  <section class="flex__col flex__col--s12 sections constraint-validation">
    <form>
      <div class="input-field">
        <input type="email" id="email" class="input-text" required>
        <label for="email">Email</label>
        <span class="helper-text"></span>
      </div>

      <div class="input-field">
        <input type="password" id="password" class="input-text" pattern="[a-zA-Z0-9_#@]{6,18}" required>
        <label for="password">Password</label>
        <span class="helper-text"></span>
      </div>

      <div class="input-field">
        <button type="submit" id="submit" class="button">Submit</button>
      </div>
    </form>
  </section>
</main>

<script src="scripts/constraint-validation/main.js"></script>
