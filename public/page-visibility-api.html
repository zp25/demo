<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>HTML5 Demos - Page Visibility API</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

  <header>
    <div class="header-wrapper">
      <h1>DEMOs</h1>
      <a href="/">导航页</a>
    </div>
  </header>

  <main>
    <section class="demo-sections">
      <p>下方有色区域将在hidden时消失，visible时通过动画效果缓慢显示</p>
      <div class="page-visibility" style="width:100%; height:500px; background-color: blue;"></div>
    </section>
  </main>

  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
  <script>
    $(function() {

      $(document).on('visibilitychange', function() {
        if (document.hidden)
          $('.page-visibility').hide();
        else
         $('.page-visibility').fadeIn(1000);
      });

    });
  </script>
</body>
</html>
